{% extends 'base.html' %}

{% block content %}
    <span class="title"><h1>{% block title %} The Users Page {% endblock %}</h1></span>
    <div class="content">
        <h2>This is the users Flask blueprint</h2>
        {% for user in users %}
            <div class="post">
                <p><b>#{{ user.id }}</b></p>
                <p class="title">
                    <b>
                        <a href="#">
                            {{ user.first_name }}
                        </a>
                    </b>
                </p>
                <div class="content">
                    <p>{{ user.last_name }}</p>
                </div>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
